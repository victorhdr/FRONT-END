<div class="clasico">Clásico</div>
<div class="borderbox">Border-box</div>

<style>
    div {
        border: 10px solid #333;
        padding: 20px;
        margin: 8px 0;
        background: #f7f7f7;
    }

    /* Modelo clásico: width = contenido */
    .clasico {
        width: 300px; 
        /* Total real = 300 + (20+20) + (10+10) = 360px */
    }

    /* Border-box: width = total (contenido + padding + borde) */
    .borderbox {
        width: 300px;
        box-sizing: border-box; 
        /* Total real = 300px exactos */
    }
</style>
